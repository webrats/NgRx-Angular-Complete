<h3>Post List</h3>
<hr />
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6 my-3">
        <a type="button" class="btn btn-success mt-3" [routerLink]="['create']"
          >Add Post
        </a>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a
              type="button"
              [routerLink]="['update', post.id]"
              class="btn btn-outline-info btn-sm"
              >Update</a
            >
            &nbsp;
            <a
              type="button"
              (click)="deletePost(post.id)"
              class="btn btn-outline-danger btn-sm"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4 my-3">
    <router-outlet></router-outlet>
  </div>
</div>
